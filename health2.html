<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Appointment Form</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
      }

      .form-group {
         margin-bottom: 15px;
      }

      label {
         display: block;
         margin-bottom: 5px;
         font-weight: bold;
      }

      input,
      select,
      textarea {
         width: 100%;
         padding: 8px;
         border: 1px solid #ddd;
         border-radius: 4px;
         box-sizing: border-box;
      }

      button {
         background-color: #4CAF50;
         color: white;
         padding: 10px 15px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      }

      button:hover {
         background-color: #45a049;
      }
   </style>
</head>

<body>
   <h1>Book an Appointment</h1>
   <form id="appointmentForm" action="https://formsubmit.co/your-email@example.com" method="POST">
      <!-- Add your actual email above -->

      <div class="form-group">
         <label for="name">Full Name*</label>
         <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
         <label for="email">Email*</label>
         <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
         <label for="phone">Phone Number</label>
         <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
         <label for="date">Preferred Date*</label>
         <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
         <label for="time">Preferred Time*</label>
         <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
         <label for="service">Service Needed</label>
         <select id="service" name="service">
                <option value="consultation">Consultation</option>
                <option value="repair">Repair Service</option>
                <option value="maintenance">Maintenance</option>
                <option value="other">Other</option>
            </select>
      </div>

      <div class="form-group">
         <label for="message">Additional Notes</label>
         <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://info@rebecmasgroup.co.za/thank-you.html">
      <!-- Replace with your thank you page URL -->

      <button type="submit">Book Appointment</button>
   </form>
</body>

</html>
